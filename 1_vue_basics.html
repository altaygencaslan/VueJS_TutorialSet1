<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<h2>Basics</h2>

<div id="divElement">
    <p v-on:click="onClickP">
        {{ clickMe }}
    </p>
    <p v-text="sayHello()"></p>
    <p v-text="sayHello2()"></p>
    <p> <a target="_blank" v-bind:href="link">Link</a> </p>
    <p v-html="htmlCode"></p>
    <hr>
    <h2>v-once Kullanımı!</h2>
    <h3>v-once ile sayhello3'deki vonceMessage parametresinin değişikliği ilgili alana yansımıyor</h3>
    <p v-once>{{vonceMessage}}</p>
    <p>{{ vonceMessage }}</p>
    <p>{{ sayHello3() }}</p>
    <hr>
</div>

<script>
    new Vue({
        el: "#divElement",
        data: {
            clickMe:"Click Me!",
            message: "Altay Gençaslan",
            link: "http://www.google.com",
            htmlCode: "<a target='_blank' href='http://www.google.com'>Embeded Link</a>",
            vonceMessage: "Merhaba Venüs!"
        },
        methods: {
            onClickP: function () {
                alert(this.message);
            },
            sayHello: function () {
                return "Hello, " + this.message;
            },
            sayHello2: function () {
                return this.sayHello().replace("Hello", "Hi") + "! how are u today?"
            },
            sayHello3: function () {
                this.vonceMessage = "Merhaba Mars!";
                return this.vonceMessage;
            }
        }
    });
</script>
